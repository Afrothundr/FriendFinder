<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>

  <div class="container">
    <div class="jumbotron header">
      <h1>Friend Finder</h1>
      <h3>Find people you can bribe with pizza to help you move!</h3>
      <hr>
    </div>
    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>About You</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" required>
              </div>

              <div class="form-group">
                <label for="role">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" required>
              </div>
            </form>
            <br>
          </div>
        </div>

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Answer Honestly!</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">
              <div class="form-group">
                <h3>Question 1</h3>
                <label for="q1">Ketchup on steak?</label>
                  <select class="form-control" id="q1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                 </select>
                 <h3>Question 2</h3>
                <label for="q2">It's okay to sneak food into a movie theater.</label>
                  <select class="form-control" id="q2">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                 </select>
                 <h3>Question 3</h3>
                 <label for="q3">Taylor Swift is just misunderstood.</label>
                  <select class="form-control" id="q3">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 4</h3>
                 <label for="q4">Liquor before beer you're in the clear!</label>
                  <select class="form-control" id="q4">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 5</h3>
                <label for="q5">Aliens have visted our planet.</label>
                  <select class="form-control" id="q5">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 6</h3>
                <label for="q6">Jazz?</label>
                  <select class="form-control" id="q6">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 7</h3>
                <label for="q7">Jack could have fit on the door.</label>
                  <select class="form-control" id="q7">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 8</h3>
                <label for="q8">Star Wars Episode I had some redeeming qualities</label>
                  <select class="form-control" id="q8">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 9</h3>
                <label for="q9">More people know the words to R Kelly's "Ignition" than the National Anthem </label>
                  <select class="form-control" id="q9">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
                  <h3>Question 10</h3>
                <label for="q10">"The Christmas Shoes" is the worst Christmas song ever.</label>
                  <select class="form-control" id="q10">
                    <option>1 (Strongly Disagree)</option>
                    <option>2 (Slightly Disagree)</option>
                    <option>3 (Neutral)</option>
                    <option>4 (Slightly Agree)</option>
                    <option>5 (Strongly Agree)</option>
                  </select>
              </div>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class="glyphicon glyphicon-user"></span> Find your match!</button>
            </div>
          </div>
        </div>
      </div>
    <p><a href="/api/friends">Friends API list</a> | <a href="http://www.github.com/afrothundr/FriendFinder">Github Repo</a></p>
    </div>
  </div>

    <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <div class="row">
            <div class="col-lg-6">
              <img id="match-img" style="border-radius: 50%; object-fit: cover; display: inline-block; max-width: 200px" class="img-responsive" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
            </div>
            <div class="col-lg-6">
              <img id="user-img" style="border-radius: 50%; object-fit: cover; display: inline-block; max-width: 200px" class="img-responsive" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript">

    $("#submit-btn").on("click", function(event) {
      event.preventDefault();
      //validate
       function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        $(".chosen-select").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      if (validateForm()) {

      //save new user
      var newFriend = {
        name : $("#name").val().trim(),
        photo : $("#photo").val().trim(),
        score : [
          $("#q1").val().slice(0,1),
          $("#q2").val().slice(0,1),
          $("#q3").val().slice(0,1),
          $("#q4").val().slice(0,1),
          $("#q5").val().slice(0,1),
          $("#q6").val().slice(0,1),
          $("#q7").val().slice(0,1),
          $("#q8").val().slice(0,1),
          $("#q9").val().slice(0,1),
          $("#q10").val().slice(0,1)
        ]
      };
      //send to api
      $.post("/api/new", newFriend)
      .done(function(data) {
        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);
          $("#user-img").attr("src", newFriend.photo);
          // Show the modal with the best match
          $("#results-modal").modal("toggle");
      });

    } else {
      alert("please fill out all required fields");
    }

  });
  </script>

</body>
</html>
